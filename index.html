<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verk - Manage all your works: films, TV series, anime, cartoons, books, and manga in one place">
    <meta name="theme-color" content="#4A90E2">
    <title>Verk - Your Works Manager</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Verk</h1>
        <p class="tagline">All your works in one place</p>
        <div class="header-actions">
            <button id="addBtn" class="btn btn-primary" aria-label="Add new work">
                <span class="icon">+</span> Add Work
            </button>
            <button id="exportBtn" class="btn btn-secondary" aria-label="Export data">
                <span class="icon">↓</span> Export
            </button>
            <button id="importBtn" class="btn btn-secondary" aria-label="Import data">
                <span class="icon">↑</span> Import
            </button>
            <input type="file" id="importFile" accept=".json" hidden>
        </div>
    </header>

    <main>
        <div class="filter-section">
            <label for="filterCategory">Filter by category:</label>
            <select id="filterCategory">
                <option value="all">All</option>
                <option value="films">Films</option>
                <option value="tv-series">TV Series</option>
                <option value="anime">Anime</option>
                <option value="cartoons">Cartoons</option>
                <option value="books">Books</option>
                <option value="manga">Manga</option>
            </select>
        </div>

        <div id="worksContainer" class="works-container">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No works yet. Click "Add Work" to get started!</p>
        </div>
    </main>

    <!-- Modal for Create/Edit -->
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Work</h2>
                <button class="close-btn" aria-label="Close modal">&times;</button>
            </div>
            <form id="workForm">
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" required>
                        <option value="">Select category</option>
                        <option value="films">Films</option>
                        <option value="tv-series">TV Series</option>
                        <option value="anime">Anime</option>
                        <option value="cartoons">Cartoons</option>
                        <option value="books">Books</option>
                        <option value="manga">Manga</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="rating">Rating (0-10)</label>
                    <input type="number" id="rating" min="0" max="10" step="0.1" value="0">
                </div>

                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="">Select status</option>
                        <!-- Options will be dynamically updated based on category -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="firstDate" id="firstDateLabel">First Viewing</label>
                    <input type="date" id="firstDate">
                </div>

                <div class="form-group">
                    <label for="rewatches" id="rewatchesLabel">Rewatches Done</label>
                    <input type="number" id="rewatches" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="note">Note (e.g., Netflix)</label>
                    <input type="text" id="note">
                </div>

                <div class="form-group">
                    <label for="colour">Card Colour</label>
                    <input type="color" id="colour" value="#4A90E2">
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for View/Details -->
    <div id="detailModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="detailModalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailModalTitle">Work Details</h2>
                <button class="close-detail-btn" aria-label="Close modal">&times;</button>
            </div>
            <div id="detailContent" class="detail-content">
                <!-- Details will be dynamically inserted here -->
            </div>
            <div class="modal-actions">
                <button id="editFromDetailBtn" class="btn btn-primary">Edit</button>
                <button id="deleteFromDetailBtn" class="btn btn-danger">Delete</button>
                <button class="btn btn-secondary close-detail-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
